<div class="container">

    <div class="row">

      <br>
        <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
            <div class="form-group">

                <label for="name">Author</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name"  #name="ngModel" required>
            
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Author name is Required</p>

                </div>

            </div>
            <div class="form-group">

                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="6" cols="50" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required></textarea>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Quote is required</p>

                </div>
            </div>

            <div class="form-group">


                <label for="name">Submitted by</label>
                <input type="text" required class="form-control" id="names" [(ngModel)]="newQuotes.names" name="names" #names="ngModel" required>

                <div [hidden]="names.valid || names.pristine" class="alert alert-danger">
                    <p> Your name is required</p>

                </div>

            </div>
            <!-- <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" required>

            </div> -->
            <button type="submit" class="btn btn-primary btn-sm">Post Quote</button>

        </form>
    </div>

</div>
